<div *ngIf="story">
    <div class="card text-center details">
    <h4>{{story.title}} - 
        <button type="button" class="btn author">
            <a [routerLink]="['../../list', {author}]">{{story.author.name}}</a>
        </button></h4>

    <div *ngIf="source" class="row row-cols-1 row-cols-md-2 row-cols-lg-2 links">
        <div *ngIf="story.source">
            <div class="col">
                <a [routerLink]="['../../list', {source}]">
                    <button *ngIf="story.link" type="button" class="btn btn-light btn-sm">{{story.source.source}}</button>
                </a>
            </div>
        </div>
        <div class="col">
            <a href="{{story.link}}"><button *ngIf="story.link" type="button" class="btn btn-light btn-sm">Read Here</button></a>
        </div>
    </div>

    <a *ngIf="!source" href="{{story.link}}"><button *ngIf="story.link" type="button" class="btn btn-light btn-sm">Read Here</button></a>

    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4">
        <div *ngFor="let genre of story.genres">
            <div class="col">
                <div class="{{genre.name}} card text-center genre">{{genre.name}}</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row row-cols-2 row-cols-md-2 row-cols-lg-4">
            <div class="col">
                <p><strong> Orientation</strong></p>
                <div *ngFor="let identity of story.identities">
                    <div class="col">{{identity.romantic.romantic}} {{identity.sexuality.sexuality}}</div>
                </div>
            </div>
            <div class="col">
                <p><strong>Gender</strong></p>
                <div *ngFor="let identity of story.identities">
                    <div class="col">{{identity.gender.gender}}</div>
                </div>
            </div>
            <div class="col">
                <p><strong>Explicitness</strong></p>
                <div *ngFor="let identity of story.identities">
                    <div class="col">{{identity.explicit.explicit}}</div>
                </div>
            </div>
            <div class="col">
                <p><strong>Character Prominance</strong></p>
                <div *ngFor="let identity of story.identities">
                    <div class="col">{{identity.prominance.prominance}}</div>
                </div>
            </div>                
        </div>
    </div>

    <div class="card description">
        <p>{{story.description}}</p>
    </div>
    <div class="row row-cols-2 row-cols-md-4 row-cols-lg-5">
        <div *ngFor="let warning of story.warning">
            <div class="col">
                <div class="card bg-danger text-center text-white warning">
                    <div>{{warning.warning}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
