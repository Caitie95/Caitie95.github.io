<div class="col">
    <div class="card">
        <div class="card-body">
            <h3 class="card-header">{{story?.title}} - {{story?.author?.name}}</h3>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
                <div *ngFor="let genre of story?.genres">
                    <div class="col">
                        <div class="card text-center {{genre.name}} genre">
                            <div>{{genre.name}}</div>
                        </div>
                    </div>
                </div>
            </div>
        <div *ngFor="let identity of story?.identities">
            <p>{{identity.romantic.romantic}} {{identity.sexuality.sexuality}}</p>
        </div>
        <nav class="float-end">
            <button type="button" class="btn btn-secondary">
                <a routerLink="/story/{{story?.id}}" class="card-text">
                    Details
                </a>
            </button>
        </nav>
        </div>
    </div>
</div>
